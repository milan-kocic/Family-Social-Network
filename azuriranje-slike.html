    <link rel="stylesheet" href="style.css" />

  <body class="body-registracija">

      <a href="index.html">HOME</a>

    <div class="registracija">
      <h1 style="margin-bottom: 50px">CHANGE YOUR PICTURE</h1>
      <form class="form-registracija">
        <label for="">New image: </label>
        <input type="text" class="description" id="picture-url" />
        <label for="">New description:</label>
        <textarea
          name=""
          class="description"
          id="picture-description"
          cols="30"
          rows="10"
        ></textarea>
        <div style="margin-bottom: 20px">
          <label for="">Profilna slika</label>
          <input type="checkbox" id="profilna-slika" />
        </div>
        <button id="btn-update">Update picture</button>
      </form>
    </div>
    <script src="azuriranje-slike.js" type="module"></script>
